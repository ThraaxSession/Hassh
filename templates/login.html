<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hassh</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 40px;
            box-shadow: var(--shadow-xl);
            max-width: 450px;
            width: 100%;
            animation: scaleIn 0.3s ease-out;
            border: 1px solid var(--border-color);
        }
        .login-card h1 {
            text-align: center;
            color: var(--text-primary);
            margin-bottom: 30px;
        }
        .login-form .form-group {
            margin-bottom: 20px;
        }
        .login-form label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 500;
        }
        .login-form input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            font-size: 14px;
            background: var(--input-bg);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        .login-form input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }
        .login-form button {
            width: 100%;
            padding: 14px;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        .login-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        .register-link {
            text-align: center;
            margin-top: 15px;
        }
        .register-link a {
            color: #667eea;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        #setupMessage {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #38ef7d;
        }
        #setupMessage p {
            color: var(--text-secondary);
        }
        #setupMessage a {
            display: inline-block;
            padding: 12px 24px;
            background: var(--gradient-success);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(17, 153, 142, 0.3);
            transition: all 0.3s ease;
        }
        #setupMessage a:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(17, 153, 142, 0.4);
        }
        #contactMessage {
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>üè† Login to Hassh</h1>
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required autofocus>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div id="setupMessage" style="display: none; text-align: center; margin-top: 20px;">
                <p style="color: #666; font-size: 14px; margin-bottom: 10px;">
                    No administrator account exists. Create the first admin account to get started.
                </p>
                <a href="/register" style="display: inline-block; padding: 12px 24px; background: #28a745; color: white; text-decoration: none; border-radius: 6px; font-weight: 600;">
                    Create First Admin Account
                </a>
            </div>
            <p id="contactMessage" style="text-align: center; color: #666; font-size: 14px; margin-top: 20px;">
                Contact your administrator to create an account if you don't have one.
            </p>
            <div id="errorMessage"></div>
        </div>
    </div>

    <script src="/static/js/utils.js"></script>
    <script src="/static/js/ui.js"></script>
    <script src="/static/js/login.js"></script>
</body>
</html>
