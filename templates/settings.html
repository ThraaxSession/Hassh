<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Hassh</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <h1>üè† Hassh - Settings</h1>
        <p>Configure your Home Assistant connection and account settings</p>
    </header>

    <div class="main-content">
        <div class="card">
            <h2>Account Settings</h2>
            
            <div class="card" style="margin: 20px 0;">
                <h3>Change Password</h3>
                <form id="passwordForm">
                    <div class="form-group">
                        <label>Current Password:</label>
                        <input type="password" id="currentPassword" required />
                    </div>
                    <div class="form-group">
                        <label>New Password:</label>
                        <input type="password" id="newPassword" required />
                    </div>
                    <div class="form-group">
                        <label>Confirm New Password:</label>
                        <input type="password" id="confirmPassword" required />
                    </div>
                    <button type="submit" class="btn btn-primary">Change Password</button>
                </form>
            </div>

            <div class="card" style="margin: 20px 0;">
                <h3>Home Assistant Configuration</h3>
                <form id="haConfigForm">
                    <div class="form-group">
                        <label>Home Assistant URL:</label>
                        <input type="text" id="haUrl" placeholder="https://your-instance.ui.nabu.casa" required />
                    </div>
                    <div class="form-group">
                        <label>Long-Lived Access Token:</label>
                        <input type="password" id="haToken" placeholder="Enter your long-lived access token" required />
                    </div>
                    <button type="submit" class="btn btn-primary">Save Configuration</button>
                </form>
                <div id="haConfigStatus"></div>
            </div>

            <div style="margin-top: 30px;">
                <button onclick="window.location.href='/'" class="btn btn-secondary">Back to Dashboard</button>
                <button onclick="logout()" class="btn btn-danger">Logout</button>
            </div>
        </div>
    </div>

    <script src="/static/js/utils.js"></script>
    <script src="/static/js/settings.js"></script>
</body>
</html>
